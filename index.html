<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CommentApp</title>
    <link rel="stylesheet" type="text/css" href="dist/css/vendor.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css"/>
</head>
<body>
<header>
    <div class="mui-container">
        <div class="mui-col-xs-12 mui-col-md-8 mui-col-md-offset-2">
            <div class="mui--text-center">Ajax Comment App!</div>
        </div>
    </div>
</header>
<main>
    <div class="mui-container content">
        <div class="mui-container-fluid">
            <div class="mui-row">
                <div class="form-box mui-col-md-6 mui-col-md-offset-3">
                    <form class="mui-form" name="form" action="">
                        <legend>Add Your comment!</legend>
                        <div class="mui-textfield">
                            <label for="tittle">Tittle:</label>
                            <input type="text" id="tittle" name="name" placeholder="tittle"/>
                        </div>
                        <div class="mui-textfield">
                            <label for="comment">Comment:</label>
                            <input type="text" max="200" id="comment" name="comment" placeholder="comment"/>
                        </div>
                        <div class="mui-textfield">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="email"/>
                        </div>
                    </form>
                    <button class="btn-add mui-btn">Add comment</button>
                    <div class="error-text">
                        <i class="fa fa-exclamation" aria-hidden="true"></i>

                        <p>Please enter form correctly</p>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-container">
            <div class="mui-row">
                <div class="mui-col-md-10 mui-col-md-offset-1">
                    <div class="row">
                        <div class="mui-col-md-4 mui-col-md-offset-4 mui--text-center">
                            <a href="dist/html/user-subpage.html" class="go-to" target="_blank">Show user list</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comments-section"></div>
        <div class="mui-col-xs-10 mui-col-xs-offset-1 padding0">
            <div class="mui-row comment-box" id="target"></div>
        </div>
    </div>
</main>
<footer>
    <div class="mui-container">
        <div class="mui-col-md-6 mui-col-xs-8 footer-link">
            <a href="index.html" class="mui--text-left">Ajax Comment App</a>
        </div>
        <div class="mui-col-md-5 mui-col-xs-4 copy mui--text-right"><span>&copy ML 2017</span></div>
        <div class="scroll mui-col-md-1 mui-col-xs-12 copy mui--text-right">
            <a href="#top">
                <i class="fa fa-angle-double-up" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</footer>
<script type="text/javascript" src="dist/js/vendor.js"></script>
<script type="text/javascript" src="dist/js/app.js"></script>
<script id="template" type="x-tmpl-mustache">
    <div class="comment-detail mui-col-md-4 mui-col-xs-6">
        <div class="flex-column data-box">
            <a href="#" class="btn-delete"><i class="fa fa-trash" aria-hidden="true" onclick="CommentApp.removeComment({{id}}, event.target)"></a></i>
            <span>{{name}}</span>
            <span class="comment-content"><q>{{body}}</q></span>
            <span>{{email}}</span>
        </div>
    </div>
</script>
</body>
</html>
