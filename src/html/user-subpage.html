<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CommentApp</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/vendor.css"/>
    <link rel="stylesheet" type="text/css" href="../../dist/css/style.css"/>
</head>
<body>
<header>
    <div class="mui-container">
        <div class="mui-col-xs-12 mui-col-md-8 mui-col-md-offset-2">
            <div class="mui--text-center">Ajax Comment App!</div>
        </div>
    </div>
</header>
<main>
    <div class="user-subpage-content mui-container">
        <div id="target-user"></div>
    </div>
</main>
<footer>
    <div class="mui-container">
        <div class="mui-col-md-6 mui-col-xs-8 footer-link">
            <a href="../../index.html" class="mui--text-left">Ajax Comment App</a>
        </div>
        <div class="mui-col-md-5 mui-col-xs-4 copy mui--text-right"><span>&copy ML 2017</span></div>
        <div class="scroll mui-col-md-1 mui-col-xs-12 copy mui--text-right">
            <a href="#top">
                <i class="fa fa-angle-double-up" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</footer>
<script type="text/javascript" src="../../dist/js/vendor.js"></script>
<script type="text/javascript" src="../../dist/js/app.js"></script>
<script id="template-user" type="x-tmpl-mustache">
    <div class="mui-row">
        <div class="user-box data-box padding0 mui-col-xs-10 mui-col-xs-offset-1">
            <div class="set-span mui-col-md-10 mui-col-xs-8 padding0">
                <span>{{name}}</span>
                <span>{{phone}}</span>
                <span>{{email}}</span>
                <span>{{website}}</span>
            </div>
        <div class="mui-col-md-2 mui-col-xs-4 padding0 mui--text-center">
            <a href="#" class="go-to hide-users" onclick="userApp.removeUser({{id}},event.target)">Hide</a>
        </div>
        </div>
    </div>
</script>
</body>
</html>
